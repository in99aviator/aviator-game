<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Signal Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4PRAgWj.png" alt="Aviator Logo" class="aviator-logo" />
    
    <div class="circle">
      <span id="multiplier">257.57x</span>
    </div>

    <div class="timer">
      <span id="seconds">44 seconds</span>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <button class="btn" onclick="getSignal()">GET SIGNAL</button>
    <button class="btn" onclick="backToMenu()">Back to menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
