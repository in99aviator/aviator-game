<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Signal Bot - in 99 Soft Dev Pvt Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #220013, #000);
      color: white;
      text-align: center;
    }

    .topbar {
      padding: 10px 15px;
      background: #111;
      font-size: 18px;
      font-weight: bold;
      color: #ff2e63;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    .logo {
      margin-top: 20px;
      width: 150px;
      opacity: 0.8;
    }

    .counter-circle {
      margin: 40px auto 20px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #0a0a23;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      border: 5px solid #ff2e63;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pulse {
      animation: pulse 1.2s ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px #ff2e63;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ff2e63, 0 0 50px #ff2e63;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px #ff2e63;
      }
    }

    .timer-text {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .progress-bar {
      width: 70%;
      margin: 20px auto;
      height: 8px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      width: 44%;
      height: 100%;
      background: #ff2e63;
    }

    .btn {
      display: block;
      width: 70%;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #ff2e63, #d60043);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ff466e, #e0004f);
    }
  </style>
</head>
<body>

  <div class="topbar">in 99 Soft Dev Pvt Ltd.</div>

  <img src="https://i.ibb.co/sWT6Zy6/aviator-icon.png" alt="Aviator Logo" class="logo">

  <div class="counter-circle" id="signalBox">257.57x</div>

  <div class="timer-text">44 seconds</div>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <button class="btn" onclick="getSignal()">GET SIGNAL</button>
  <button class="btn" onclick="backToMenu()">Back to menu</button>

</body>
</html>
