<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Aviator Predictor</h1>

    <div class="controls">
      <label for="prediction">Enter Prediction Multiplier:</label>
      <input type="number" id="prediction" step="0.1" placeholder="e.g. 1.75" />
      <button onclick="makePrediction()">Predict</button>
    </div>

    <div class="result">
      <h2>Result:</h2>
      <p id="resultDisplay">No prediction made yet.</p>
    </div>

    <div class="history">
      <h3>Prediction History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
